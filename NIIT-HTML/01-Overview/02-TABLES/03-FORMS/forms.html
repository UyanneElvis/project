<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS</title>
</head>
<body>
    <h3>Creating forms in HTML</h3>

    <form action="" method="post">
        <fieldset>
        <legend>Profile details</legend>
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Please enter your name">
        
        <br>

        <label for="email">Name: </label>
        <input type="email" name="email" placeholder="Please enter your email">

        <br>

        <label for="tel">Telephone: </label>
        <input type="tel" name="tel" placeholder="Please enter your phone number" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}">
        
        

        <label for="windows">Windows</label>
        <input type="radio"  name="windows" id="windows">

        <label for="linux">linux</label>
        <input type="radio" name="linux" id="linux">

        <label for="Mac">Mac</label>
        <input type="radio"  name="Mac" id="Mac">

        <br>

        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe to our Newsletter</label>

        <br>

        <label for="keyboard">Keyboard Type</label>
        <select name="keyboard" id="keyboard">
            <option value="1">Laptop Keyboard</option>
            <option value="2">Full Keyboard</option>
            <option value="3">Other Keyboard</option>
            <option selected value="4">Desktop Keyboard</option>
            <option value="5">mac keyboard</option>
        </select>

        <br>

        <label for="color">color</label>
        <input type="color" name="color" id="color">
        
        <br>

        <label for="date">date:</label>
        <input type="date" >

        <br>
        <label for="datetime">datetime: </label>
        <input type="datetime-local" name="datetime" id="datetime">

        <br>

        <label for="file">file upload:</label>
        <input type="file" name="file" id="file">
        
        <br>

        <label for="password">password</label>
        <input type="password" name="password" id="password">

        <br>

        <label for="month">Month</label>
        <input type="month" name="month" id="month">

        <br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range">

        <br>

        <textarea name="textarea" id="" cols="30" rows="5"></textarea>

        <br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="">



        <input type="submit" value="submit details">

        </fieldset>


    </form>

</body>
</html>
