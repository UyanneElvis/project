<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with tables</title>
</head>
<body>
    <h1>WORKING WITH TABLES</h1>

    <table cellpadding="20" cellspacing="30" style=" width: 100%;border: 1px solid black; border-collapse: collapse; ">
        <colgroup>
            <col span="1" style="background-color: aqua;">
        
        </colgroup>
        <tr>
            <th rowspan="1" style="border: 1px solid black;">NAME</th>
            <th style="border: 1px solid black;">AGE</th>
            <th style="border: 1px solid black;">ADDRESS</th>
        </tr>
        

        
        <tr>
            <td style="border: 1px solid black;">Elvis</td>
            <td style="border: 1px solid black;">18</td>
            <td style="border: 1px solid black;">Ajah</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Ray</td>
            <td style="border: 1px solid black;">19</td>
            <td style="border: 1px solid black;">Lekki</td>
        </tr>
    </table>

    <h1>NESTED TABLE</h1>
    <table style="width: 100%; border: 1px solid black;" cellpadding="10" cellspacing="10">
        <tr>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Age</th>
        </tr>
        <tr>
            
            <table style="border: 1px solid red; width: 100%;">
                <tr>
                    <td style="border: 1px solid purple;"> Elvis</td>
                    <td style="border: 1px solid purple;"> 21</td>
                </tr>

            </table>
        </tr>
    </table>
</body>
</html>
